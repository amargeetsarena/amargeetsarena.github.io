<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Order delicious food online with delivery options">
  <title>Delicious Food Menu | Order Online</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Preconnect to external domains for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Improve date picker appearance */
    input[type="date"]::-webkit-calendar-picker-indicator {
      opacity: 1;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23ff7043" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>') no-repeat center;
      cursor: pointer;
      padding-left: 100%;
    }
    
    /* Improve select dropdown appearance */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1><i class="fas fa-utensils"></i> Delicious Menu</h1>
      <div class="view-toggle">
        <button id="grid-view-btn" class="view-btn active" title="Grid View">
          <i class="fas fa-th-large"></i>
        </button>
        <button id="list-view-btn" class="view-btn" title="List View">
          <i class="fas fa-list"></i>
        </button>
      </div>
    </div>
    <nav>
      <button onclick="filterMenu('all')"><i class="fas fa-pizza-slice"></i> All</button>
      <button onclick="filterMenu('veg')"><i class="fas fa-leaf"></i> Veg</button>
      <button onclick="filterMenu('nonveg')"><i class="fas fa-drumstick-bite"></i> Non-Veg</button>
      <button onclick="filterMenu('withoutoniongarlic')"><i class="fas fa-ban"></i> No Onion/Garlic</button>
    </nav>
  </header>
  <main>
    <div id="menu-container"></div>
  </main>
  <footer><p>&copy; 2025 Foodies</p></footer>
  <script src="js/menu.js"></script>
</body>
</html>
